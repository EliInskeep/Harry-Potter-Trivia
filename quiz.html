<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6a5055c382.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
    <script src="main.js" defer></script>
    <title>Quiz Page</title>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="highscores.html">High Scores</a></li>
            <li><a href="https://www.wizardingworld.com/quiz" target="blank">More Quizzes</a></li>
            <li><a href="https://www.wizardingworld.com/writing-by-jk-rowling" target="blank">J.K. Rowling Archive</a></li>
            <li><a href="https://my.wizardingworld.com/sorting-hat" target="blank">Discover your Hogwarts House</a></li>
        </ul>

        <div class="menu-btn">
            <div class="menu-btn__hamburger"></div>
        </div>
    </nav>

    <section class="wrapper">
        <div class="container">
            <div id="quiz" class="justify-center flex-column">
                <div id="hud">
                    <div class="hud-item">
                        <p id="progressText" class="hud-prefix">
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                     <div class="hud-item">
                         <p class="hud-prefix">
                             Score
                         </p>
                         <h1 class="hud-main-text" id="score">
                             0
                         </h1>
                     </div>
                </div>
                <h1 id="question">Where does Harry go to teach Dumbledore's Army?</h1>
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Room of Necessity</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Room of Requirement</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Hogsmeade</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Room of Requisition</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
